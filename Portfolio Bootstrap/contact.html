    <!-- Content Start -->
    <!-- Skills -->
    <!-- Title Only -->
    <section class="py-5 bg-customYellow" id="hire-me">
        <div class="container transition3">
            <h2 class="display-4 text-dark text-center text-md-left font-weight-normal mb-5">Hire me</h2>
            <div class="card-deck">
                <div class="card raiseAnim p-5 my-5 bg-dark text-light transition3">

                    <form method="GET" action="thanks.html">

                        <div class="mx-2">
                            <div class="form-group mt-2">
                                <label for="uname">Your Name <span class="text-warning">*</span></label>
                                <input type="text" class="form-control" id="uname" name="uname"
                                    aria-describedby="nameHelp" required>
                            </div>

                            <div class="form-group mt-2">
                                <label for="uid">Email Address <span class="text-warning">*</span></label>
                                <input type="email" class="form-control" id="uid" name="uid"
                                    aria-describedby="emailHelp" required>
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                    anyone
                                    else.</small>
                            </div>

                            <div class="form-group mt-2">
                                <label for="sub">Subject <span class="text-warning">*</span></label>
                                <input type="text" class="form-control" id="sub" name="sub" required>
                            </div>

                            <div class="form-group mt-2">
                                <label for="message">Message <span class="text-warning">*</span></label>
                                <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
                            </div>

                            <div class="form-group form-check mt-2">
                                <input type="checkbox" class="form-check-input" id="notrobot" name="notrobot" required>
                                <label class="form-check-label" for="notrobot">Im Not A Robot</label>
                            </div>

                            <div class="text-right my-2">
                                <button type="submit" class="btn btn-warning raiseAnim">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-caret-right-fill" viewBox="0 0 16 20">
                                        <path
                                            d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z" />
                                    </svg>
                                    Send
                                </button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
